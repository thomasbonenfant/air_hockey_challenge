# Execution Parameters
render: False
quiet: False
n_episodes: 1000 # How many episodes one environment will run
n_cores: 4 # How many cores will be used, -1 takes all cores and 1 will not parallelize the program
env: ["3dof"] # What environments are evaluated can specify multiple environments or use the shortcuts 3dof, 7dof and all
